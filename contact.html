<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/546ea88d21.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="contact-header">

        <div class="wrapper">
            <nav class="nav-bar">
                <h3 class="logo">Textilee</h3>
                <ul class="nav-text-container">
                    <li><a class="nav" href="./index.html">Home</a></li>
                    <li><a class="nav" href="#blog">About</a></li>
                    <li><a class="nav" href="./blog.html">Blog</a></li>
                    <li><a class="nav" href="./contact.html">Contact</a></li>
                </ul>
            </nav>
    
            <h1 class="header-heading blue-text">Get in touch</h1>
        </div>

    </header>
    <main>
        <div class="wrapper content-container">
            <div class="form-container">
                <form action="submit" class="contact-form">

                    <div class="contact-form-top-row">
                        <input type="text" placeholder="Name" id="name" class="body-text white-text" required>
                        <input type="text" placeholder="Email address" class="body-text white-text" id="email" required>
                    </div>
                    <textarea name="message" id="message" placeholder="Message" class="body-text white-text" cols="30" rows="10"></textarea>
                    <button class="buttons black-text">Submit</button>
                </form>
            </div>


            <section class="extra-info">
                <div class="wrapper">
                    <div class="extra-info-top">
                        <ul>
                            <li>
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-twitter"></i>
                            </li>
                            <li>
                                <i class="fa-brands fa-whatsapp"></i>
                            </li>
                        </ul>
                        <p class="body-text black-text">info@email.com</p>
                    </div>

                    <div class="extra-info-bottom">
                        <ul class="body-text black-text">
                            <li>
                                <p>123 - 456 - 7890</p>
                            </li>
                            <li>
                                <p>123 Queen Street West, Unit 10</p>
                            </li>
                            <li>
                                <p>Toronto, Ontario</p>
                            </li>
                            <li>
                                <p>M5V2D5</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p class="body-text">Copyright &copy; 2022 Juno College</p>
        </div>
    </footer>
</body>
</html>
